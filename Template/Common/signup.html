{% extends 'Common/base.html' %}

{% block title %}Sign Up - Job Portal{% endblock %}

{% block body %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="user_type" class="form-label">I want to...</label>
                <select id="user_type" name="user_type" class="form-control" required>
                    <option value="jobseeker">Find a Job (Job Seeker)</option>
                    <option value="recruiter">Post a Job (Recruiter)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

            <div class="mt-4 text-center">
                <p>Already have an account? <a href="{% url 'signinPage' %}">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
