{% extends 'Common/base.html' %}

{% block title %}Post a Job | Job Portal{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <h1 class="text-center mb-4">Post a New Job</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="employmentType" class="form-label">Employment Type</label>
                <select class="form-control" id="employmentType" name="employment_type" required>
                    <option value="full_time">Full Time</option>
                    <option value="part_time">Part Time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                    <option value="temporary">Temporary</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary" class="form-label">Salary ($)</label>
                <input type="number" class="form-control" id="salary" name="salary" min="0">
            </div>

            <div class="form-group">
                <label for="applicationDeadline" class="form-label">Application Deadline</label>
                <input type="date" class="form-control" id="applicationDeadline" name="application_deadline">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-full">Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
